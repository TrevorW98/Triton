<ion-content>
  <button class="smolbtn" mat-icon-button>
    <mat-icon routerLink="/home" class="backArrow">keyboard_arrow_left</mat-icon>
  </button>

  <ion-grid class="vertical-center">
    <ion-row>
      <ion-col size="10">
        <h1 class="font-weight-bold">Create An Account</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <h2>Already a user? <a routerLink="/login">Sign In</a></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <input type="text" placeholder="First Name" />
      </ion-col>
      <ion-col size="5">
        <input type="text" placeholder="Last Name" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <input type="text" placeholder="Email Address" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <input type="password" placeholder="Password" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <button class="btn btn-info">
          Register
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
