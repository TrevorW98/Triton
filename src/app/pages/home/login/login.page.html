<ion-content>
  <button class="smolbtn" mat-icon-button>
    <mat-icon routerLink="/home" class="backArrow">keyboard_arrow_left</mat-icon>
  </button>

  <ion-grid class="vertical-center">
    <ion-row>
      <ion-col size="10">
        <h1 class="font-weight-bold">Sign In</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <h2>New user? <a routerLink="/register">Create an account</a></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <input type="text" placeholder="Email Address" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <input type="password" placeholder="Password" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <input id="login-persistance" type="checkbox" />
        <label for="login-persistance"> Keep me signed in</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <button class="btn btn-info">
          Log In
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
