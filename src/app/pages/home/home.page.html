<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button mat-raised-button [routerLink] = "['./events-notifs']">Event Notifications</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./settings']">Settings</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./login']">Login Page</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./my-pets']">My Pets</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./find-vet']">Find Vets</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./documents-main']">Docs</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./account']">Account</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./feeding-times']">Feeding Times</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./index-main']">Index</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./journal-main']">Journal</ion-button>
    <ion-button mat-raised-button [routerLink] = "['./quiz-main']">Quiz</ion-button>
  </div>

</ion-content>


<ion-footer>
  <mat-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col >
          <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" >
            <mat-icon >home</mat-icon>
          </button>
        </ion-col>
        <ion-col>
          <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
          </button>
        </ion-col>
        <ion-col>
          <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </mat-toolbar>
</ion-footer>
