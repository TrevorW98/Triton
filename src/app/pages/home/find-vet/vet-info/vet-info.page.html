<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>


<ion-content>
<ion-grid>
    <ion-row>
        <ion-col size="12">
          <h2 class="text-center m-0">{{myMainVet}}</h2>
        </ion-col>
        <ion-col size="12">
            <h3>Address:</h3>
        </ion-col>
        <ion-col size="12"><p>{{vetAddress}}</p></ion-col>
        <ion-col size="12">
            <h3>Hours:</h3>
        </ion-col>
        <ion-col size="12"><p>{{vetHours}}</p></ion-col>


        <ion-col size="12" class="mt-4">
            Map Goes Here In A Square Box
        </ion-col>
        <ion-col>
            <p>+ Find A Vet</p>
        </ion-col>
    </ion-row>
</ion-grid>



</ion-content>

<app-bottom-nav></app-bottom-nav>
