<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>


<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="12" class="center">
        <div class="picture">
          <img class="circleProfile" src="../../../../../assets/images/TritonDarkAccent.png" alt="Add Pet Picture">
        </div>
      </ion-col>
      <ion-col size="12" class="center">
        <div class="camera d-flex align-items-end">
          <mat-icon class="greyCamera">camera_enhance</mat-icon>
        </div>
      </ion-col>

      <ion-col size="12">
        <div class="overFlow">
          <ion-item class="inputBox">
            <ion-label position="stacked">Pet Name</ion-label>
            <ion-input type="text" placeholder="e.g. Triton"></ion-input>
          </ion-item>
        </div>
        <div class="overFlow mt-1">
          <ion-item class="inputBox">
            <ion-label position="stacked">Pet Description</ion-label>
            <ion-input type="text" placeholder="e.g. Axolotl"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="12" class="end">
        <button routerLink="/pet-info" mat-raised-button class="mr-1 grey">Cancel</button>
        <button class="btn1" mat-raised-button color="primary">Save</button>
        <!-- save to db -->
    </ion-col>

      <ion-col class="bottomRight">
        <p (click)="removePetProfile()"><u>Remove Pet Profile</u></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
