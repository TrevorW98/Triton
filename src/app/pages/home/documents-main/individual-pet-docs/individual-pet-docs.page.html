<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="overFlow">
          <h2 class="text-center m-0">{{petName}}</h2>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let doc of docArr; let i = index">
      <ion-col size="12" class="center">
        <ion-item>
          <a download={{doc.docName}} [href]="getContent(i)">{{doc.docName}}</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center">
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="submit">
        <form size="12" class="p-0 m-0" [formGroup]="AddDocname" (ngSubmit)="setName()">
          <div class="overFlow">
            <ion-item class="inputBox">
              <ion-label position="stacked">Enter document name</ion-label>
              <ion-input type="text" placeholder="enter document name" formControlName='docName'></ion-input>
              <button [disabled]="!AddDocname.valid" type="submit" class="btn1" mat-raised-button
                color="primary">Save</button>
            </ion-item>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="submit2">
        <button mat-raised-button color="primary" class="partial" (click)="addDocument()">Submit Document</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
