<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button class="smolbtn" mat-icon-button routerLink='/documents'>
          <mat-icon class="backArrow">keyboard_arrow_left</mat-icon>
        </button>
        <button class="smolbtn" mat-icon-button routerLink='/vet-info'>
          <mat-icon>local_hospital</mat-icon>
        </button>
      </ion-col>

      <h1 class="navTitle">Documents</h1>

      <ion-col class="end">
 
        <button class="smolbtn" mat-icon-button routerLink='/account'>
          <mat-icon>account_circle</mat-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="center">
        <img class="circleProfile" src="../../../../../assets/images/doge.jpg" alt="Yoda">
      </ion-col>

      <ion-col size="12">
        <div class="overFlow">
          <h2 class="text-center m-0">Yoda</h2>
          <p class="text-center"><i>Corgi</i></p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" *ngFor="let items of petDoxType">
        <div>
          <button mat-raised-button color="primary" class="partial"><u class="start">{{items}}</u></button>
          <mat-icon (click)="deleteMe(items)">delete</mat-icon>
        </div>

      </ion-col>
      <ion-col class="center">
        <button mat-raised-button color="primary" class="full"><u>+ Add New File</u></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
