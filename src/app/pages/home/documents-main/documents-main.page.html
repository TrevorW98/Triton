<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size= "12" *ngFor="let items of petName">
        <button class="btn1" mat-raised-button color="primary" routerLink = '/individual-pet-docs'>
          <ion-grid>
            <ion-row>
              <ion-col size="11">
                  <p class="start mr-3" style="float:left">
                    <img src="../../../../assets/images/doge.jpg" class="animalPic" alt="Yoda">
                  </p>
                <div class="overFlow">
                  <h2 class="mt-3 start">
                    <u>
                      {{items}}
                    </u>
                  </h2>
                </div>
              </ion-col>

              <ion-col size="1" class="end mt-3">
                <mat-icon class="mt-1">folder_special</mat-icon>
              </ion-col>
              
            </ion-row>

          </ion-grid>
        </button>
      </ion-col>
    </ion-row>
</ion-grid>


  
</ion-content>

<app-bottom-nav></app-bottom-nav>
