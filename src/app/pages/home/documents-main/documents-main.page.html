<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button class="smolbtn" mat-icon-button routerLink= '/home'>
          <mat-icon class="backArrow">keyboard_arrow_left</mat-icon>
        </button>
        <button class="smolbtn" mat-icon-button routerLink='/vet-info'>
          <mat-icon>local_hospital</mat-icon>
        </button>
      </ion-col>

      <h1 class="navTitle">Documents</h1>

      <ion-col class="end">
 
        <button class="smolbtn" mat-icon-button routerLink='/account'>
          <mat-icon>account_circle</mat-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size= "12" *ngFor="let items of petName">
        <button class="btn1" mat-raised-button color="primary" routerLink = '/individual-pet-docs'>
          <ion-grid>
            <ion-row>
              <ion-col size="11">
                  <p class="start mr-3" style="float:left">
                    <img src="../../../../assets/images/doge.jpg" class="animalPic" alt="Yoda">
                  </p>
                <div class="overFlow">
                  <h2 class="mt-3 start">
                    <u>
                      {{items}}
                    </u>
                  </h2>
                </div>
              </ion-col>

              <ion-col size="1" class="end mt-3">
                <mat-icon class="mt-1">folder_special</mat-icon>
              </ion-col>
              
            </ion-row>

          </ion-grid>
        </button>
      </ion-col>
    </ion-row>
</ion-grid>


  
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="center">
        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" routerLink = '/my-pets'>
          <mat-icon>pets</mat-icon>
        </button>
      </ion-col>
      <ion-col class="center">
        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" routerLink = '/home'>
          <mat-icon>home</mat-icon>
        </button>
      </ion-col>
      <ion-col class="center">
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" routerLink = '/journal-entries'>
          <mat-icon>local_library</mat-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
