<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button class="smolbtn" mat-icon-button routerLink= '/home'>
          <mat-icon class="backArrow">keyboard_arrow_left</mat-icon>
        </button>
        <button class="smolbtn" mat-icon-button routerLink='/vet-info'>
          <mat-icon>local_hospital</mat-icon>
        </button>
      </ion-col>

      <h1 class="navTitle">Account</h1>

      <ion-col class="end">
 
        <button class="smolbtn" mat-icon-button routerLink='/account'>
          <mat-icon>account_circle</mat-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

          <mat-icon>save</mat-icon>
        </button>
      </ion-col>

  <ion-col size="4">
    <div class="picture">
      <img class="profilePic" src="../../../../../assets/images/TritonDarkAccent.png" alt="Add Pet Picture">

    <div class="camera d-flex align-items-end">
      <mat-icon class="greyCamera">camera_enhance</mat-icon>
    </div>
  </ion-col>
  
  <ion-col size="8" class="mt-4">

    </ion-item>
  </ion-col>
  <ion-col>
    <ion-item>

      <ion-toggle slot="start" name="darkMode" color="primary" checked></ion-toggle>

      <ion-toggle slot="start" name="notifications" color="primary" checked></ion-toggle>

  </ion-col>

        <p><u>Change Password</u></p>
      </ion-col>
