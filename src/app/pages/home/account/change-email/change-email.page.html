<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content>
    <ion-grid  class="darkModeBackground">
        <ion-row>
            <ion-col size="12" class="mt-4">
                <ion-item class="inputBox">
                    <ion-label position="stacked">New Email</ion-label>
                    <ion-input type="email" placeholder="Nala@TritonPets.com"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item class="inputBox">
                    <ion-label position="stacked">Confirm New Email</ion-label>
                    <ion-input type="email" placeholder="Nala@TritonPets.com"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12" class="end">
                <button class="btn1" mat-raised-button color="primary">Save</button>
                <button mat-raised-button class="mr-1 grey">Cancel</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
