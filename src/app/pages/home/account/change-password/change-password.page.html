<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content >
    <ion-grid class="darkModeBackground">
        <ion-row>
            <ion-col size="12" class="mt-3">
                <h2 class="white">Don't reuse your bank password, we
                    didn't spend a lot on security for this
                    app.
                    </h2>
            </ion-col>
            <ion-col size="12">
                <ion-item class="inputBox">
                    <ion-label position="stacked">Old Password</ion-label>
                    <ion-input type="password" placeholder="password"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item class="inputBox">
                    <ion-label position="stacked">New Password</ion-label>
                    <ion-input type="password" placeholder="8 or more characters"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item class="inputBox">
                    <ion-label position="stacked">Confirm New Password</ion-label>
                    <ion-input type="password" placeholder="8 or more characters"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12" class="end">
                <button mat-raised-button class="mr-1 grey">Cancel</button>
                <button class="btn1" mat-raised-button color="primary">Save</button>
            </ion-col>



        </ion-row>
    </ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
