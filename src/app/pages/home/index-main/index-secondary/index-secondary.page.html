<ion-header>
  <ion-toolbar>
    <ion-row class="btwn">
      <div>
        <button class="smolbtn" mat-icon-button>
          <mat-icon routerLink="/index-main" class="backArrow">keyboard_arrow_left</mat-icon>
        </button>
        <button class="smolbtn" mat-icon-button routerLink='/vet-info'>
          <mat-icon>local_hospital</mat-icon>
        </button>
      </div>

      <h1 class="navTitle">Pet Index</h1>

      <div class="end">
        <button class="smolbtn" mat-icon-button routerLink='/settings'>
          <mat-icon>settings</mat-icon>
        </button>
        <button class="smolbtn" mat-icon-button routerLink='/account'>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

    </ion-row>
  </ion-grid>

    <ion-item-group >
      <ion-item-divider>
        <ion-label class="labelFont">A</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-button class="animalBtns" routerLink='/animal-info'>Alaskan Malmute</ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-button class="animalBtns" routerLink='/animal-info'>Animal Info</ion-button>
      </ion-item>

      <ion-item-divider>
        <ion-label class="labelFont">B</ion-label>
      </ion-item-divider>

      <ion-item lines="none">
        <ion-button class="animalBtns" routerLink='/animal-info'>Animal Info</ion-button>
      </ion-item>

      <ion-item-divider>
        <ion-label class="labelFont">C</ion-label>
      </ion-item-divider>

      <ion-item lines="none">
        <ion-button class="animalBtns" routerLink='/animal-info'>Animal Info</ion-button>
      </ion-item>

      <ion-item-divider>
        <ion-label class="labelFont">D</ion-label>

      <ion-item lines="none">

      </ion-item>

      <ion-item-divider>
        <ion-label class="labelFont">E</ion-label>
      </ion-item-divider>

      <ion-item lines="none">
        <ion-button class="animalBtns" routerLink='/animal-info'>Animal Info</ion-button>
      </ion-item>

      <ion-item-divider>
        <ion-label class="labelFont">F</ion-label>
      </ion-item-divider>

      <ion-item lines="none">
        <ion-button class="animalBtns" routerLink='/animal-info'>Animal Info</ion-button>
      </ion-item>

      <ion-item-divider>
        <ion-label class="labelFont">G</ion-label>
      </ion-item-divider>

      <ion-item lines="none">
        <ion-button class="animalBtns" routerLink='/animal-info'>Animal Info</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-list>



</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="center">
        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" routerLink = '/my-pets'>

          <mat-icon>pets</mat-icon>
        </button>
      </ion-col>
      <ion-col class="center">
        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" routerLink = '/home'>

          <mat-icon>home</mat-icon>
        </button>
      </ion-col>
      <ion-col class="center">
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
          routerLink='/journal-entries'>
