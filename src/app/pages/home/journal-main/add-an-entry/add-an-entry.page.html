<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content >
<ion-grid class="darkModeBackground">
    <ion-row class="center mt-4">
        <ion-col size="10">
            <form size="12" class="p-0 m-0" [formGroup]="AddEntryForm" (ngSubmit)="submitForm()">
                <ion-col size="12">
                  <div class="overFlow">
                    <ion-item class="inputBox">
                      <ion-label position="stacked">Pet Name</ion-label>
                      <ion-input type="text" placeholder="e.g. Triton" formControlName='pName'></ion-input>
                    </ion-item>
                  </div>
        
                  <div class="overFlow mt-1">
                    <ion-item class="inputBox">
                      <ion-label position="stacked">Summary</ion-label>
                      <ion-input type="text" placeholder="What was special about today?" formControlName="Summary"></ion-input>
                    </ion-item>
                  </div>

                  <div class="overFlow mt-1">
                    <ion-item class="inputBox">
                      <ion-label position="stacked">Date</ion-label>
                      <ion-input  type="date" formControlName="Date"></ion-input>
                    </ion-item>
                  </div>
                </ion-col>
                <ion-col size="12" class="end">
                  <!-- <button type="button" (mousedown)="cancel()" mat-raised-button class="mr-1 grey">Cancel</button> -->
                  <button [disabled]="!AddEntryForm.valid" type="submit" class="btn1" mat-raised-button color="primary" >Save</button>
                </ion-col>
              </form>
        </ion-col>
        <!-- <ion-col size="10" class="end center">
            <button mat-raised-button class="mr-1 grey">Cancel</button>
            <button class="btn1" mat-raised-button color="primary">Save</button>
           
        </ion-col> -->
    </ion-row>
</ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
