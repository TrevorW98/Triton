<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content>
<ion-grid>
    <ion-row class="center mt-4">
        <ion-col size="10">
            <h2 class="center">Create An Entry</h2>
            <ion-item>
                <ion-label position="stacked">Notes</ion-label>
                <ion-textarea placeholder="Add your notes here!"></ion-textarea>
            </ion-item>
            <!-- This is where the calendar is going to be! -->
            <input class="mt-2" type="date">

        </ion-col>
        <ion-col size="10" class="end">
            <button mat-raised-button class="mr-1 grey">Cancel</button>
            <button class="btn1" mat-raised-button color="primary">Save</button>
            <!-- save these changes to db push to users entries -->
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
