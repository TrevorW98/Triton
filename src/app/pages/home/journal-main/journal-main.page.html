<ion-content>

  <ion-grid>
    <ion-row class="center">
      <ion-col size="12" class="mt-3 center">
        <div class="primaryBg rounded px-5">
          <h2 class="mb-0">Recent<br />Entries</h2>
        </div>
      </ion-col>
      <ion-col size="9" class="mt-2" *ngFor="let items of journal">
        <button class="btn-block border-accent" mat-stroked-button color="white" routerLink="/journal-entries">
          {{items.date | date: 'longDate'}}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </ion-col>
      <ion-col size="12" class="center mt-4">
        <p><u>Past Entries</u></p>
        <!-- Would load things? -->
      </ion-col>
      <ion-col size="12" class="center mt-3">
        <p routerLink='/add-an-entry'>+ <u>Add Journal Entry</u></p>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<app-bottom-nav></app-bottom-nav>
