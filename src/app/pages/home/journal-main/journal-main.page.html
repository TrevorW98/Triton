<ion-grid>
  <ion-row class="center">
    <ion-col size="12" class="mt-3 center">
      <div class="primaryBg rounded px-5">
        <h2 class="mb-0">Recent<br/>Entries</h2>
      </div>
    </ion-col>
    <ion-col size="10" class="mt-2" *ngFor="let items of entry">
      <button class="btn-block border-accent" mat-stroked-button color="white" routerLink="/journal-entries">
        {{items}}
        <mat-icon>chevron_right</mat-icon>
      </button>
    </ion-col>
    <ion-col size="12" class="center mt-2">
      <p routerLink = '/journal-entry'><u>Add Entry</u></p>

    </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
