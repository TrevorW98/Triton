<app-top-nav [backLocation]="backLocation" [title]="title"></app-top-nav>

<ion-content class="darkModeBackground">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img class="imgSpecs" src={{animalImg}} />
          <ion-card-header>
            <ion-card-subtitle>Your results:</ion-card-subtitle>
            <ion-card-title>{{result}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="text-center">{{description}}</p>
            <ion-list>
              <ion-item lines=none>
                <ion-label (click)="setAnimalChoice(animal1)" class="text-center">{{animal1}}</ion-label>
              </ion-item>
              <ion-item lines=none>
                <ion-label (click)="setAnimalChoice(animal2)" class="text-center">{{animal2}}</ion-label>
              </ion-item>
              <ion-item lines=none>
                <ion-label (click)="setAnimalChoice(animal3)" class="text-center">{{animal3}}</ion-label>
              </ion-item>
              <ion-item lines=none>
                <ion-label (click)="setAnimalChoice(animal4)" class="text-center">{{animal4}}</ion-label>
              </ion-item>
            </ion-list>
            <p class="mt-3">Feel free to explore the index and check out other {{result}}!</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center">
        <button id="indexBtn" class="indexBtns" mat-raised-button color="primary"  routerLink='/index-secondary'>{{result}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-bottom-nav></app-bottom-nav>
